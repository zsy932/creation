<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>胡同小馆头图测试</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    .restaurant-info {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
      margin-bottom: 30px;
      position: relative;
      overflow: hidden;
      display: flex;
      gap: 20px;
    }
    
    .restaurant-image-container {
      flex-shrink: 0;
      width: 320px;
      height: 180px;
      position: relative;
    }
    
    .restaurant-image-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 8px;
      height: 180px;
      background: linear-gradient(to bottom, #93c5fd, #60a5fa);
      border-radius: 8px 0 0 8px;
    }
    
    .restaurant-image {
      width: 100%;
      height: 180px;
      border-radius: 15px 0 0 15px;
      object-fit: cover;
      object-position: top center;
      background-color: #f8fafc;
      box-shadow: inset 0 0 0 1px #e5e7eb;
    }
    
    .restaurant-content {
      flex: 1;
      padding: 25px;
    }
    
    .restaurant-name {
      font-size: 32px;
      color: #3b82f6;
      font-weight: 700;
    }
    
    @media (max-width: 768px) {
      .restaurant-info {
        flex-direction: column;
      }
      
      .restaurant-image-container {
        width: 100%;
        height: 220px;
      }
      
      .restaurant-image {
        border-radius: 15px 15px 0 0;
        height: 220px;
        object-fit: cover;
        object-position: top center;
        background-color: #f8fafc;
      }
      
      .restaurant-image-container::before {
        border-radius: 8px 8px 0 0;
      }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-6 py-8">
    <h1 class="text-2xl font-bold mb-6">胡同小馆头图测试</h1>
    
    <section class="restaurant-info hutong-theme" style="height: 180px;">
      <div class="restaurant-image-container">
        <img src="https://p4-plat.wsukwai.com/kos/nlav10734/hutong.jpg" alt="胡同小馆餐厅环境" class="restaurant-image" loading="lazy" onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\'w-full h-full bg-gradient-to-br from-blue-100 to-blue-200 flex items-center justify-center text-blue-600 font-bold text-lg\'>胡同小馆</div>';">
      </div>
      <div class="restaurant-content">
        <div class="restaurant-header">
          <div class="flex items-center space-x-4">
            <h1 class="restaurant-name">胡同小馆</h1>
            <span class="text-neutral-600 text-base font-medium">传统北京风格餐厅，地道小吃和家常菜</span>
          </div>
        </div>
        <div class="restaurant-details">
          <div class="detail-item">
            <i class="ri-map-pin-line"></i>
            <span>公司东侧胡同内30米</span>
          </div>
          <div class="detail-item">
            <i class="ri-time-line"></i>
            <span>10:00-21:00</span>
          </div>
          <div class="detail-item">
            <i class="ri-phone-line"></i>
            <span>010-12345678</span>
          </div>
        </div>
      </div>
    </section>
    
    <div class="mt-6 p-4 bg-white rounded-lg">
      <h3 class="font-semibold mb-2">图片信息：</h3>
      <p class="text-sm text-gray-600">- 图片URL: https://p4-plat.wsukwai.com/kos/nlav10734/hutong.jpg</p>
      <p class="text-sm text-gray-600">- 状态: 已成功应用为胡同小馆的头图</p>
      <p class="text-sm text-gray-600">- 尺寸: 自适应容器大小</p>
    </div>
  </div>
</body>
</html>
